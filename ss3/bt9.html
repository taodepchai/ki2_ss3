  <body></body>
  <script>
    function mergeArrays(...arrays) {
      const length = arrays[0].length;
      if (!arrays.every((arr) => arr.length === length)) {
        return "do dai khong bang nhau";
      }

      let mergedArray = [];

      for (let i = 0; i < length; i++) {
        let elementArray = [];

        for (let j = 0; j < arrays.length; j++) {
          elementArray.push(arrays[j][i]);
        }

        mergedArray.push(elementArray);
      }

      return mergedArray;
    }

    const arr1 = [1, 2, 3];
    const arr2 = ["a", "b", "c"];
    const arr3 = [true, false, true];

    console.log(mergeArrays(arr1, arr2, arr3));
  </script>
